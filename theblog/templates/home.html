{% extends 'base.html' %}
{% block title %}
  Home
{% endblock %}
{% block content %}

<h1>Post</h1>
<ul>
  {% for post in object_list %}
  <li> 
    <a href=" {% url 'article-detail' post.pk %} ">{{post.title}}</a> 
    -{{post.author.first_name}} 
    <small> 
      {% if user.is_authenticated %}
        <a href=" {% url 'update_post' post.pk %} ">(Edit)</a>
        <a href=" {% url 'delete_post' post.pk %} ">(Delete)</a>
      {% endif %}
    </small><br> 
    {{post.body|slice:":100"}} 
  </li> <br>
  {% endfor %}
</ul>

{% endblock %}
