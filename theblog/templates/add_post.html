{% extends 'base.html' %}
{% block title %}
  Add Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <br>
  <h1>Add Post</h1>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-dark">Post</button>
    </form>
  </div>
  <script>
    var name=" {{user.id}} ";
    document.getElementById("elder").value=name;
  </script>
{% else %}
  Please login
{% endif %}


{% endblock %}
