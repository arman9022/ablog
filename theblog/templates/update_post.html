{% extends 'base.html' %}
{% block title %}
Edit Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Edit Post</h1>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-dark">Update</button>
    </form>
  </div>
{% else %}
  Please login
{% endif %}

{% endblock %}
