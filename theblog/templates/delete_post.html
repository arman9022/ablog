{% extends 'base.html' %}
{% block title %}
Edit Post
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Delete Post</h1>
  <h3>Delete {{post.title}} </h3>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      <strong>Are You Sure?</strong>
      <button class="btn btn-dark">Delete</button>
    </form>
  </div>
{% else %}
  Please login
{% endif %}


{% endblock %}
