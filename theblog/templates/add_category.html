{% extends 'base.html' %}
{% block title %}
  Add Category
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <br>
  <h1>Add Category</h1>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-dark">Category</button>
    </form>
  </div>
{% else %}
  Please login
{% endif %}


{% endblock %}
